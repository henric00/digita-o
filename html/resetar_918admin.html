<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Resetar Ranking</title>
  <link rel="stylesheet" href="/css/style.css">
  <style>
    .tela-reset {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background: black;
      color: #33ff33;
      font-family: 'Courier New', monospace;
      text-align: center;
    }

    #resetar {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 1.2rem;
      background: #ff3333;
      color: white;
      border: none;
      cursor: pointer;
      animation: piscar 1s infinite alternate;
    }

    @keyframes piscar {
      from { opacity: 1; }
      to   { opacity: 0.3; }
    }
  </style>
</head>
<body>
  <div class="tela-reset">
    <h1>‚ö†Ô∏è Resetar Ranking</h1>
    <p>Essa a√ß√£o √© irrevers√≠vel!</p>
    <button id="resetar">üóëÔ∏è Apagar Tudo</button>
  </div>

  <script>
    document.getElementById("resetar").addEventListener("click", () => {
      const confirmar = confirm("Tem certeza que deseja apagar todo o ranking?");
      if (confirmar) {
        localStorage.removeItem("ranking");
        alert("Ranking foi resetado com sucesso!");
      }
    });
  </script>
</body>
</html>
